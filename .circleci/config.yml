version: 2
jobs:
  build:
    docker:
      - image: circleci/clojure:tools-deps

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m

    steps:
      - checkout
      # run tests!
      - run: make test
